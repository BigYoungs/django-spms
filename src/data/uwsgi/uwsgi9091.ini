[uwsgi]
socket = 127.0.0.1:9091
chdir = /data/htdocs/www/django-msggw
module = msggw.wsgi
master = true
vhost = true
no-stie = true
memory-report = true
enable-threads = true
uid = www
gid = www
workers = 4
processes = 4
threads = 2
reload-mercy = 10
vacuum = true
max-requests = 2000
limit-as = 1024
buffer-size = 30000
pidfile = /var/run/uwsgi9091.pid
daemonize = /data/logs/uwsgi/uwsgi9091.log
pythonpath = /data/htdocs/www/django-msggw
env = DJANGO_SETTINGS_MODULE=config.settings
