{% extends "base.html" %}
{% load i18n %}

{% block title %} {{ SITE_NAME }} - Login{% endblock %}
{% block html_body_css_style %}hold-transition skin-blue  login-page{% endblock %}
{% block wrapper %}
<div id="wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-box panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="post" action="">
                            {% csrf_token %}
                            <fieldset>
                                <input type="hidden" name="next" value="{{ next }}">
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username" name="username" type="text"
                                           autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password"
                                           type="password"
                                           value="">
                                </div>

                                <div class="form-group">
                                    <input id="id_checkcode" placeholder="Checkcode" type="text" name="checkcode"
                                           maxlength="30"/>
                                    <img onclick="this.setAttribute('src','{% url 'commonx:get_checkcode_image' %}?nocache='+Math.random());"
                                         onload="if(this.width>this.height){ if(this.width>90)this.width=90; }else{if(this.height>25) this.height=25;}"
                                         src="{% url 'commonx:get_checkcode_image' %}" alt="CheckCode"/>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
